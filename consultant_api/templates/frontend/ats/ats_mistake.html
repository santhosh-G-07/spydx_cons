{% extends "dashboard/base.html" %}
{% block content %}
<div class="card shadow-sm p-4">
    <h4 class="text-danger">
        <i class="bi bi-bug"></i> ATS Mistake Report
    </h4>
    <hr>
    <p><strong>ATS Score:</strong> <span class="badge bg-success">{{ score }}/100</span></p>

    <h5 class="mt-3">Mistakes Found:</h5>
    {% if mistakes %}
        <ul class="list-group">
            {% for m in mistakes %}
                <li class="list-group-item">
                    <i class="bi bi-x-circle text-danger"></i> {{ m }}
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <div class="alert alert-success mt-3">
            <i class="bi bi-check-circle"></i> No major mistakes found!
        </div>
    {% endif %}
</div>
{% endblock %}
